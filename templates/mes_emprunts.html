<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes emprunts</title>
</head>
<body>
    <h1>Mes emprunts</h1>
    <table border="1">
        <tr>
            <th>ID Emprunt</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Date d'emprunt</th>
            <th>Date de retour</th>
            <th>Actions</th>
        </tr>
        {% for emprunt in emprunts %}
        <tr>
            <td>{{ emprunt[0] }}</td>
            <td>{{ emprunt[1] }}</td>
            <td>{{ emprunt[2] }}</td>
            <td>{{ emprunt[3] or 'Non retourné' }}</td>
            <td>
                {% if emprunt[4] != "Terminé" %}
                <form method="POST" action="/retour/{{ emprunt[0] }}">
                    <button type="submit">Retourner</button>
                </form>
                {% else %}
                Livre retourné
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
