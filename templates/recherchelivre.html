<!DOCTYPE html>
<html>
<head>
    <title>Recherche</title>
</head>
<body>
    <h1>Rechercher un livre</h1>
    <form method="POST">
        <input type="text" name="mot_cle" placeholder="Titre ou auteur">
        <button type="submit">Rechercher</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Année</th>
            <th>Quantité</th>
        </tr>
        {% for livre in livres %}
        <tr>
            <td>{{ livre[0] }}</td>
            <td>{{ livre[1] }}</td>
            <td>{{ livre[2] }}</td>
            <td>{{ livre[3] }}</td>
            <td>{{ livre[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
