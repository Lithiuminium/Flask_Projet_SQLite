<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Livres</title>
</head>
<body>
    <h1>Liste des livres</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Année</th>
            <th>Quantité</th>
            <th>Actions</th>
        </tr>
        {% for livre in livres %}
        <tr>
            <td>{{ livre[0] }}</td>
            <td>{{ livre[1] }}</td>
            <td>{{ livre[2] }}</td>
            <td>{{ livre[3] }}</td>
            <td>{{ livre[4] }}</td>
            <td>
                {% if role == 'Admin' %}
                    <form method="POST" action="/supprimer_livre/{{ livre[0] }}" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce livre ?');">
                        <button type="submit">Supprimer</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
