<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les livres</title>
</head>
<body>
    <h1>Gestion des Livres</h1>

    <!-- Formulaire pour ajouter un livre -->
    <h2>Ajouter un livre</h2>
    <form action="{{ url_for('ajouter_livre') }}" method="post">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required><br>

        <label for="auteur">Auteur :</label>
        <input type="text" id="auteur" name="auteur" required><br>

        <label for="annee_publication">Année de publication :</label>
        <input type="number" id="annee_publication" name="annee_publication" required><br>

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" required><br>

        <button type="submit">Ajouter</button>
    </form>

    <!-- Liste des livres -->
    <h2>Liste des livres</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Année de publication</th>
            <th>Quantité</th>
            <th>Actions</th>
        </tr>
        {% for livre in livres %}
        <tr>
            <td>{{ livre[0] }}</td>
            <td>{{ livre[1] }}</td>
            <td>{{ livre[2] }}</td>
            <td>{{ livre[3] }}</td>
            <td>{{ livre[4] }}</td>
            <td>
                <!-- Bouton pour supprimer un livre -->
                <form action="{{ url_for('supprimer_livre', livre_id=livre[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Supprimer</button>
                </form>
                <!-- Bouton pour modifier un livre -->
                <a href="{{ url_for('modifier_livre_form', livre_id=livre[0]) }}">Modifier</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
